<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Tushar & Siya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ffb199);
  font-family: 'Georgia', serif;
  overflow-x: hidden;
  color: #fff;
}

/* HERO IMAGE */
.hero {
  position: relative;
  height: 42vh;
  background-image: url("https://images.unsplash.com/photo-1529634893321-6f7c9f01c4b6");
  background-size: cover;
  background-position: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
}

.hero-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1;
  text-align: center;
  padding: 0 15px;
}

.hero-text h1 {
  font-size: 34px;
  margin: 0;
  animation: glow 2s ease-in-out infinite alternate;
}

.hero-text p {
  font-size: 18px;
  margin-top: 10px;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #fff; }
  to { text-shadow: 0 0 24px #ffd1dc; }
}

/* CARD */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  padding: 30px;
  max-width: 380px;
  margin: -70px auto 45px;
  text-align: center;
  animation: fadeIn 2.5s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(50px);}
  to {opacity: 1; transform: translateY(0);}
}

.date {
  font-size: 16px;
  margin-bottom: 15px;
  opacity: 0.9;
}

#text {
  font-size: 18px;
  line-height: 1.6;
  min-height: 170px;
}

/* GALLERY */
.gallery {
  display: flex;
  gap: 10px;
  margin-top: 22px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  flex: 1;
  object-fit: cover;
  height: 110px;
}

/* SIGNATURE */
.signature {
  margin-top: 24px;
  font-weight: bold;
  font-size: 20px;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  color: rgba(255,255,255,0.85);
  font-size: 20px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(100vh); opacity: 1;}
  to {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-text">
    <h1>üíñ Happy Anniversary üíñ</h1>
    <p>Tushar üíç Siya</p>
  </div>
</div>

<!-- CONTENT -->
<div class="card">
  <div class="date">Married on 18 February 2024 ‚ú®</div>

  <div id="text"></div>

  <!-- IMAGE GALLERY -->
  <div class="gallery">
    <img src="20251124_002714.jpg" alt="">
    <img src="20260123_142527.jpg" alt="">
  </div>

  <div class="signature">
    Forever Yours ‚ù§Ô∏è<br>
    Tushar
  </div>
</div>

<script>
const message = `
Siya ‚ù§Ô∏è,

From 18 February 2024,
every heartbeat of mine
found its forever home in you.

This journey with you
is my greatest blessing,
my deepest comfort,
and my happiest dream.

Every anniversary reminds me
that choosing you
was the best decision of my life.

Today, tomorrow,
and always ‚Äî
I choose YOU. üíñ
`;

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 45);
  }
}
typeWriter();

// Floating Hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 22) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 380);
</script>

</body>
</html>
