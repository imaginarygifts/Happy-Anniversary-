<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Tushar & Siya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #ff758c, #ffb199);
  font-family: 'Georgia', serif;
  color: #fff;
  overflow-x: hidden;
}

/* HERO */
.hero {
  position: relative;
  height: 45vh;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("images/wedding.jpg") center/cover no-repeat;
}

.hero-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-text h1 {
  font-size: 34px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #fff; }
  to { text-shadow: 0 0 25px #ffd1dc; }
}

/* CARD */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 30px;
  max-width: 420px;
  margin: -80px auto 40px;
  padding: 30px;
  text-align: center;
}

#text {
  font-size: 18px;
  line-height: 1.6;
  min-height: 160px;
}

/* SECTION TITLE */
.section {
  margin: 25px 0 10px;
  font-size: 18px;
  font-weight: bold;
  opacity: 0.95;
}

/* SWIPE HINT */
.swipe-hint {
  font-size: 14px;
  opacity: 0.8;
  animation: swipe 1.5s infinite;
  margin-bottom: 6px;
}

@keyframes swipe {
  0% { transform: translateX(0); }
  50% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

/* HORIZONTAL SCROLLER */
.memories {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}
.memories::-webkit-scrollbar { display: none; }

.memory {
  flex: 0 0 70%;
  aspect-ratio: 3 / 4;
  border-radius: 20px;
  overflow: hidden;
  scroll-snap-align: start;
  position: relative;
}

.memory img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

.tag {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.65);
  padding: 6px 14px;
  border-radius: 14px;
  font-size: 13px;
  font-weight: bold;
}

/* FULLSCREEN VIEWER */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.viewer img {
  max-width: 90%;
  max-height: 90%;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 20px;
  color: rgba(255,255,255,0.8);
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-text">
    <h1>üíñ Happy Anniversary üíñ</h1>
    <p>Tushar üíç Siya</p>
  </div>
</div>

<div class="card">
  <div id="text"></div>

  <!-- TRIP -->
  <div class="section">‚úàÔ∏è Our First Trip</div>
  <div class="swipe-hint">Swipe ‚Üí</div>
  <div class="memories">
    <div class="memory"><img src="IMG_1109.jpg"></div>
    <div class="memory"><img src="Screenshot_2020-05-09-16-37-22-298_com.google.android.apps.photos.jpg"></div>
    <div class="memory"><img src="IMG_0460.jpg"></div>
  </div>

  <!-- ROKA -->
  <div class="section">üíç Our Roka</div>
  <div class="swipe-hint">Swipe ‚Üí</div>
  <div class="memories">
    <div class="memory"><img src="IMG-20231126-WA0004.jpg"></div>
  </div>

  <!-- WEDDING -->
  <div class="section">üë∞ü§µ Our Wedding</div>
  <div class="swipe-hint">Swipe ‚Üí</div>
  <div class="memories">
    <div class="memory"><img src="Picsart_26-02-18_00-54-27-943.jpg"></div>
  </div>

</div>

<!-- FULLSCREEN VIEW -->
<div class="viewer" id="viewer">
  <span class="close" onclick="closeViewer()">√ó</span>
  <img id="viewerImg">
</div>

<!-- BACKGROUND MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = `
Siya ‚ù§Ô∏è,
Every memory with you
is my favorite chapter.
Today and always,
I choose YOU. üíñ
`;

let i=0;
function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,45);
  }
}
typeWriter();

/* Viewer */
document.querySelectorAll(".memory img").forEach(img=>{
  img.onclick=()=>{
    document.getElementById("viewer").style.display="flex";
    document.getElementById("viewerImg").src=img.src;
    document.getElementById("music").play();
  }
});
function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);
</script>

</body>
</html>
